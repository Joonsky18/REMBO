<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Chicken legs.glb" camera-controls environment-image="pillars_1k.hdr" shadow-intensity="1.4" exposure="1" ar ar-modes="scene-viewer webxr quick-look" ios-src="Chickens_legs.usdz" auto-rotate camera-orbit="-115.1deg 38.61deg 26.52m" min-camera-orbit="auto auto auto" max-camera-orbit="auto auto 26.52m">
      <button class="Hotspot" slot="hotspot-1" data-position="1.733896583324892m 2.6406963886388297m 0.9496498656569345m" data-normal="0.2105624627769428m 0.7733364525216443m 0.598008512038539m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">REMBO
              contact us
              +6281572138666</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
